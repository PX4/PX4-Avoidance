server 10.0.0.0 255.255.0.0
verb 3
duplicate-cn
key /etc/openvpn/key.pem
ca /etc/openvpn/cert.pem
cert /etc/openvpn/cert.pem
dh /etc/openvpn/dh.pem
keepalive 10 60
persist-key
persist-tun
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"
push "route <NETWORK_IP> <NETWORK_MASK>"

proto udp
port 1194
dev tun1194
status /home/root/openvpn-status-1194.log
